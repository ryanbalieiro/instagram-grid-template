<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Instagram Grid - Test</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/instagrid.css" rel="stylesheet">

    <!-- Custom Font -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Photo Grid -->
    <section id = "grid">
        <div class = "container">
            <div class = "col-5ths">
                <img class = "img-responsive img-grid" src = "img/gallery/image1.jpg">
                <img class = "img-responsive img-grid" src = "img/gallery/image1.jpg">
            </div>
            <div class = "col-5ths-2">
                <img class = "img-responsive img-grid" src = "img/gallery/image1.jpg">
            </div>
            <div class = "col-5ths">
                <img class = "img-responsive img-grid" src = "img/gallery/image1.jpg">
                <img class = "img-responsive img-grid" src = "img/gallery/image1.jpg">
            </div>
            <div class = "col-5ths">
                <img class = "img-responsive img-grid" src = "img/gallery/image1.jpg">
                <img class = "img-responsive img-grid" src = "img/gallery/image1.jpg">
            </div>
            <div class = "col-5ths">
                <img class = "img-responsive img-grid" src = "img/gallery/image1.jpg">
                <img class = "img-responsive img-grid" src = "img/gallery/image1.jpg">
            </div>
        </div>
    </section>
    <!-- /#grid -->

    <!-- Page Header -->
    <section id = "header">
        <div class = "container">
            <div class = "row">
                <div class = "col-md-2 col-sm-3 col-xs-6">
                    <div class = "profile-picture-box">
                        <img class = "img-responsive" src="img/avatar.jpg">
                        <button class = "btn btn-primary">Follow</button>
                    </div>
                </div>
                <div class = "col-md-7 col-sm-5 col-xs-6">
                    <div class = "user-info">
                        <h2>username</h2>
                        <p><b>User Name.</b> <span class="user-description">This is the user's short description.</span> <a href="#">http://example.com</a></p>
                    </div>
                </div>
                <div class = "col-md-3 col-xs-12 col-sm-4">
                    <div class = "row user-data-box">
                        <div class= "col-md-4 col-sm-4 col-xs-4 user-data-box-item">
                            <b class="data-value">562</b><br><span class="data-type">photos</span>
                        </div>
                        <div class= "col-md-4 col-sm-4 col-xs-4 user-data-box-item">
                            <b class="data-value">13</b><br><span class="data-type">following</span>
                        </div>
                        <div class= "col-md-4 col-sm-4 col-xs-4 user-data-box-item">
                            <b class="data-value">3223</b><br><span class="data-type">followers</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /#header -->

    <!-- jQuery -->
    <script src="js/vendor/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/vendor/bootstrap.min.js"></script>

    <!-- Custom Scripts -->
    <script src="js/instagrid.js"></script>

</body>

</html>
